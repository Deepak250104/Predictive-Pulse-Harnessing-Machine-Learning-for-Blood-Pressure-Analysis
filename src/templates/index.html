<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Pressure Stage Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        h1 {
            color: #1a202c;
            font-size: 2.25rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        .btn {
            display: inline-block;
            background-color: #4c51bf;
            color: #ffffff;
            padding: 0.8rem 2rem;
            border-radius: 0.75rem;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(76, 81, 191, 0.3);
        }
        .btn:hover {
            background-color: #3e4491;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Blood Pressure Stage Predictor</h1>
        <p class="text-gray-600 mb-6">
            Determine your potential blood pressure stage by providing a few health details.
        </p>
        <a href="/details" class="btn">
            Predict Your Stage
        </a>
    </div>
</body>
</html>
