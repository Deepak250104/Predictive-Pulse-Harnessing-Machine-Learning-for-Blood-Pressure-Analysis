<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 500px;
        }
        h1 {
            color: #1a202c;
            font-size: 2.25rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        p {
            color: #4a5568;
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }
        .prediction-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: #4c51bf; /* A distinct color for the prediction */
            padding: 1rem;
            background-color: #e0e7ff;
            border-radius: 0.75rem;
            margin-top: 1.5rem;
            display: inline-block; /* To make padding/background work well */
        }
        .btn {
            display: inline-block;
            background-color: #4c51bf;
            color: #ffffff;
            padding: 0.8rem 2rem;
            border-radius: 0.75rem;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(76, 81, 191, 0.3);
            margin-top: 2rem;
        }
        .btn:hover {
            background-color: #3e4491;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p>Based on the details provided, your predicted Blood Pressure Stage is:</p>
        <div class="prediction-text">
            {{ prediction }}
        </div>
        <a href="/details" class="btn">
            Make Another Prediction
        </a>
        <a href="/" class="btn ml-4 bg-gray-600 hover:bg-gray-700">
            Back to Home
        </a>
    </div>
</body>
</html>
